sudo: false
language: python

cache: pip

python:
  - "3.6"

install:
  - pip install -r requirements.txt

script:
  - python build.py

deploy:
  provider: pages
  local-dir: dist
  fqdn: code.ysitd.cloud
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: true
  verbose: true
  on:
    branch: master